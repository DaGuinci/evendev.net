<div class="container"
  [ngClass]="{'fade-out': bgExiting, 'fade-in': !bgExiting}"
  [ngStyle]="{'background-image': backgroundImage}">
  <div class="nav-container" [ngClass]="{'section-active': globaleSectionActive !== ''}">
    <app-nav 
      (globalSectionActive)="onGlobalSectionActive($event)" 
      (logoClicked)="onLogoClicked()">
    </app-nav>
  </div>
  <!-- Sections -->
  <div class="sections-container content-bg" [ngClass]="{'section-exit': isExiting, 'section-active': globaleSectionActive !== ''}">
    <router-outlet></router-outlet>
  </div>
</div>
